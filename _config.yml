          - title: Recording
            icon: fab fa-youtube
            url: https://www.youtube.com/watch?v=QH5kgSRhHgc 
        quote: >
          ¿Qué sabéis sobre observabilidad?
        description: | # this will include new lines to allow paragraphs
          <div class="container list-container">                    
            <div class="row clearfix layout layout-left border-no">
              <div class="col-xs-12 col-sm-5 col-md-4 col-print-12 details">
                <iframe style="width: 100%; height: 315px;" src="https://www.youtube.com/embed/QH5kgSRhHgc?si=Twe4CPalfR5c9a-A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
              </div>
              <div class="col-xs-12 col-sm-7 col-md-8 col-print-12 content">
                <p>La <b>observabilidad</b>  te ayuda a entender mejor tu sistema y saber qué está pasando en todo momento. Y lo más importante, facilita y agiliza el análisis y solución de problemas.</p>
                <p>En la charla voy a hablar sobre la Observabilidad y sus pilares: mensajes de logs, métricas y trazas. Además, realizaré una demostración donde podrás ver la Observabilidad en acción y descubrir lo útil que es.</p>
              </div>
